  <title>Music for Fun</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1534682309381-436a7edcd9c4?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
      animation: shake 2s infinite alternate;
      overflow-wrap: break-word;
      word-wrap: break-word;
      max-width: 90vw;
      text-align: center;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(2px); }
      50% { transform: translateX(-2px); }
      75% { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-top: 2rem;
      align-items: center;
    }

    .buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background-color: #ff4b2b;
      color: white;
      padding: 1rem 2rem;
      border-radius: 2rem;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 300px;
    }

    .buttons a:hover {
      background-color: #ff3a1a;
    }

    .buttons a svg {
      width: 24px;
      height: 24px;
    }

    @media (min-width: 768px) {
      .buttons {
        flex-direction: row;
      }

      .buttons a {
        width: auto;
      }
    }
  </style>
</head>
